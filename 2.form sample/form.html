<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;500;600;700;800&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="title">
            <h1>Job Description</h1><p>(web)</p>
        </div>

        
        <form action="">
                <div class="form">
                    <div>
                        <label for="first">Fisrt Name</label><br>
                        <input type="text" id="first" placeholder="Enter Your First Name">
                    </div>
                    <div>
                        <label for="last">Last Name</label><br>
                        <input type="text" id="last" placeholder="Enter Your Last Name">
                    </div>
                    <div>
                        <label for="Email">Email</label><br>
                        <input type="Email" id="Email" placeholder="Enter Your Email Id">
                    </div>
                    <div>

                        <label for="Job">Job Role</label><br>
                        <select name="Job" id="Job">
                            
                            <option value="front">Front Dev</option>
                            <option value="back">back Dev</option>
                            <option value="ui">UI/UX</option>
                        </select>
                    </div>

                    <div class="address">
                        <label for="add">Address</label><br>
                        <textarea name="add" id="add"  placeholder="Write Your Address"></textarea>
                    </div>

                    <div>
                        <label for="city">City</label><br>
                        <input type="text" id="city" placeholder="Enter Your city Name">
                    </div>

                    <div>
                        <label for="pin">Pincode</label><br>
                        <input type="number" id="pin" ">
                    </div>
                   
                   
                    <div>
                        <label for="date">Starting Date</label><br>
                        <input type="date" id="date" ">
                    </div>
                   
                   
                    <div>
                        <label for="file">Upload Your CV</label><br>
                        <input type="file" id="file" ">
                    </div>

                </div>
                <div class="button">
                    <button type="submit">APPLY NOW</button>
                </div>
            </form>

    </div>


</body>
</html>
